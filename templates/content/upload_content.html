{% extends "base.html" %}
{% block title %}Upload Content{% endblock %}
{% block content %}
<h2>Upload New Content</h2>
<form method="post" enctype="multipart/form-data" action="{% url 'content_upload' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
